{% extends 'minbase.html' %}
{% block title %}اتصل بنا{% endblock title %}
{% block body %}
<h1 class="text-center my-5">اتصل بنا</h1>

<div class="container mt-100">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
    </div>
    {% endfor %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form action="/contact" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="name" name="name" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="desc" class="form-label">كيف يمكنني مساعدتك؟</label>
                            <textarea class="form-control" id="desc" name="desc" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pnumber" class="form-label">رقم الهاتف</label>
                            <input type="tel" class="form-control" id="pnumber" name="pnumber" required />
                        </div>

                        <button type="submit" class="btn btn-dark">إرسال</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- إضافة مسافة أسفل الصفحة -->
<div style="margin-top: 50px;"></div>

{% endblock body %}
